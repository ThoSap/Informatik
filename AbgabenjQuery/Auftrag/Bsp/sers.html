<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).blur;
            });
        });
    </script>
</head>
<body>
    <p>Klick mich und ich verschwinde</p>
    <p>Klick mich weg!</p>
    <p>Klick auch mich!</p>
</body>
</html>
